<div class="container row">
  <!-- START PROJECT STATISTICS -->
  <div class="col-md-6 col-lg-4 col-xl-6 order-0 my-4">
    <div class="card h-100">
      <div
        class="card-header d-flex align-items-center justify-content-between pb-0"
      >
        <div class="card-title mb-0">
          <h5 class="m-0 me-2">Project Statistics</h5>
          <small class="text-muted">{{ projectTotal }} Total Projects</small>
        </div>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div id="chart">
            <apx-chart
              [series]="projectChartSeries"
              [chart]="projectChartDetails"
              [colors]="projectChartColors"
              [labels]="projectChartLabels"
            >
            </apx-chart>
          </div>
        </div>

        <ul class="p-0 m-0">
          <li class="d-flex mb-4 pb-1">
            <div class="avatar flex-shrink-0 me-3">
              <span class="avatar-initial rounded bg-label-primary">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-info"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="16" x2="12" y2="12"></line>
                  <line x1="12" y1="8" x2="12" y2="8"></line>
                </svg>
              </span>
            </div>
            <div
              class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2"
            >
              <div class="me-2">
                <h6 class="mb-0">DOING</h6>
              </div>
              <div class="user-progress">
                <small class="fw-semibold">{{ projectStatusDoing }}</small>
              </div>
            </div>
          </li>
          <li class="d-flex mb-4 pb-1">
            <div class="avatar flex-shrink-0 me-3">
              <span class="avatar-initial rounded bg-label-success">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-check-circle"
                >
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
              </span>
            </div>
            <div
              class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2"
            >
              <div class="me-2">
                <h6 class="mb-0">DONE</h6>
              </div>
              <div class="user-progress">
                <small class="fw-semibold">{{ projectStatusDone }}</small>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- END PROJECT STATISTICS -->
</div>
