<!-- Layout wrapper -->
<div *ngIf="authService._isLogin.value" class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <app-aside></app-aside>
        <!-- / Menu -->
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <app-header></app-header>
            <!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <router-outlet></router-outlet>
                <!-- / Footer -->
                <app-footer></app-footer>
                <!-- / Footer -->
                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<ng-container *ngIf="!authService._isLogin.value">
    <router-outlet></router-outlet>
</ng-container>
